    <script type="text/template" class="category">
      {{~ it :item:index}}
          {{var _show = index==0? 'ca-select':'';}}
          {{var _show2 = index==0? '':'ui-hide';}}
          <div class="ca-left-item {{=_show}}" data-id="{{=item.id}}">
              <div class="ca-li-left {{=_show2}}"></div>
              <div class="ca-li-right"><span>{{=item.className}}</span></div>
          </div>
      {{~}}
    </script>
    <script type="text/template" class="item">
      {{~ it :item:index}}
          <div class="ca-right-item">
              <a>
                  {{var imagUrl= item.pic==undefined || item.pic=='' ? image/item-default.png':item.pic;}}
                  <img src="{{=imagUrl}}">
                  <span>{{=item.className}}</span>
              </a>
          </div>
      {{~}}
    </script>
