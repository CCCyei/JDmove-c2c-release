    <script id="cardList" type="text/x-dot-template">
      {{~it.array:value}}
      <div class="reverse-prompt">
      <div class="reverse-prompt-time"><span>{{=value.time}}</span></div>
      {{? value.list && value.list.length>0 }}
      <div class="reverse-prompt-panel">
      {{? value.operatorType == 1 }}
      <div class="reverse-prompt-panel-header buy">{{=value.title}}</div>
      {{?? value.operatorType == 2 }}
      <div class="reverse-prompt-panel-header sale">{{=value.title}}</div>
      {{??}}
      <div class="reverse-prompt-panel-header system">{{=value.title}}</div>
      {{?}}
      <div class="reverse-prompt-panel-body">
      {{~value.list:item}}
      {{? item.name }}
      <p>
      <label>{{=item.name}}：</label>
      <span>
      {{=item.content}}
      {{? item.button}}
      <a href="/orderTrack.html?wayBillCode={{=item.content}}&logisticsCode={{=item.deliveryCompanyId}}">{{=item.button}}</a>
      {{?}}
      </span>
      </p>
      {{??}}
      <p>{{=item.content}}</p>
      {{?}}
      {{~}}
      {{? value.pic && value.pic.length>0 }}
      <div class="reverse-prompt-imgs">
      <div class="reverse-prompt-imgs-list" style="width: {{=value.width}}">
      {{~value.pic:item:index}}
      <img src="{{=item?(getImageHost()+'/paipai/s160x160_' + item+'!cc_1x1') : ''}}" data-src="{{=getImageHost()+'/paipai/'+item}}" onerror="this.src = image/item-default.png'" data-index="{{=index}}">
      {{~}}
      </div>
      </div>
      {{?}}
      </div>
      </div>
      {{??}}
      <div class="reverse-prompt-message"><span>{{=value.title}}</span></div>
      {{?}}
      </div>
      {{~}}
    </script>
