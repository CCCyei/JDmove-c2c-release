  <body title="编辑地址">
    <!--公共头-->
    <div class="ui-head ui-hide">
      <div id="m_common_header"></div>
    </div>
    <div id="ui-name" class="ui-address-phone">
      <div class="ui-address-inner">
        <div class="ui-phone">
          <div class="ui-phone-number">姓名</div>
          <div class="ui-phone-value">
            <input type="text" maxlength="11" name="username" id="username" placeholder="请输入姓名">
          </div>
        </div>
      </div>
    </div>
    <div class="ui-address-phone">
      <div class="ui-address-inner">
        <div class="ui-phone">
          <div class="ui-phone-number">联系方式</div>
          <div class="ui-phone-value">
            <input type="tel" placeholder="请输入联系方式" maxlength="11" name="tel" id="tel" orginTel="" onkeyup="value = value.replace(/[^0-9]/g, &quot;&quot;)" onpaste="value=value.replace(/[^0-9]/g,&quot;&quot;)" oncontextmenu="value = value.replace(/[^0-9]/g, &quot;&quot;)">
          </div>
        </div>
      </div>
    </div>
    <div class="ui-area">
      <div class="ui-area-inner">
        <div class="ui-area-district">省 市</div>
        <div class="ui-area-value ui-area-value-grey">请选择省市</div><img src="image/to-right.png?t=20181115072601" class="iconfont ui-area-arrow">
      </div>
    </div>
    <div class="ui-address hide">
      <div class="bid-selected">
        <div class="head">
          <div class="back icon-uniE918 hide"></div>
          <div class="title">请选择收货地址</div>
          <div class="close"><img src="image/Add_colse.png?t=20181115072601" class="icon font-close"></div>
        </div>
        <div class="new">
          <div class="title">
            <div class="province selected"></div>
            <div class="city"></div>
            <div class="county"></div>
            <div class="area"></div>
          </div>
          <div class="province-list list"></div>
          <div class="city-list list hide">
            <div class="city-name name"></div>
          </div>
          <div class="county-list list hide">
            <div class="county-name name"></div>
          </div>
          <div class="area-list list hide">
            <div class="area-name name"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/template" id="address">
      {{for(var item in it){ }}
              <div value="{{=it[item].id}}" name="{{=it[item].name}}" class="typename name">
                  <span>{{=it[item].name}}</span>
                  <img src="image/btn-moren-2x.png?t=20181115072601" select="selected" class="icon font-item hide" >
              </div>
      {{}}}
    </script>
    <div class="ui-address-detail">
      <div class="ui-address-inner">
        <div class="ui-detail">详细地址</div>
        <div class="ui-address-value">
          <textarea style="resize:none" placeholder="请输入详细地址" maxlength="50" class="address-value"></textarea>
        </div>
      </div>
    </div>
    <div class="ui-address-receive">
      <div class="ui-address-inner"><img src="image/on.png?t=20181115072601" class="btn-img ui-img1"><img src="image/off.png?t=20181115072601" class="btn-img"><span class="btn-set">设为默认地址</span></div>
    </div>
    <div clstag="pageclick|keycount|editAddr__2017081023|1" class="btn-delete">删除地址</div>
    <div class="ui-btn-ft">
      <div clstag="pageclick|keycount|editAddr__2017081023|2" class="btn-save disable">保存并使用</div>
    </div>
    <div class="ui-footer">
      <!--埋点页面-->
    </div>
    <script type="text/javascript">
      var jap = {
          siteId: 'JA2017_313791', //站点编号，必传字段，如无需要从子午线申请
          skuid: '', //商详页上报skuid
          shopid: '', //店铺页上报店铺id
          orderid: '', //订单成功提交页上报订单号
          autoLogPv: true  //是否自动上报pv
      };
    </script>
    <script src="//wl.jd.com/unify.min.js?t=20181115072601"></script>
    <script type="text/javascript">
      try{
          MPing.inputs.Click.attachEvent();
      }catch(e){}
      
      
    </script>
