  <body title="拍拍客服">
    <!--公共头-->
    <div class="ui-head ui-hide">
      <div id="m_common_header"></div>
    </div>
    <script type="text/template" class="product-info">
      {{ for(var i=0;i<it.length;i++){ }}
      <div class="ui-box" venderId={{=it[i].venderId}}>
      {{ if(it[i].message && 0<it[i].message.unreadMsgCount && it[i].message.unreadMsgCount<10){ }}
      <div class="ui-unread "><span>{{=it[i].message.unreadMsgCount || ''}}</span></div>
      {{ }else if(it[i].message && it[i].message.unreadMsgCount>9){ }}
      <div class="ui-unread two "><span>{{=it[i].message.unreadMsgCount || ''}}</span></div>
      {{ } }}
      {{var imageUrl=getImageIcon('/paipai/s100x100_',it[i].avatar,'!cc_1x1') ;}}
      <div class="ui-logo"><img class="ui-logo-img" src="{{=it[i].avatar}}" a='{{=it[i].avatar}}' onerror="this.src = 'image/head_bg.png'"></div>
          <div class="ui-middle">
              <div class="ui-name">{{=it[i].venderName || ''}}</div>
          {{ if(it[i].message ){ }}
              <div class="ui-tel-num">{{=it[i].message.lastMsgContent || ''}}</div>
          {{ }else{ }}
          <div class="ui-tel-num"> </div>
          {{ } }}
          {{ if(it[i].message && it[i].message.lastMsgTimestamp){ }}
              <div class="ui-tel-time">{{=it[i].message.lastMsgDate || ''}}</div>
          {{ } }}
          </div>
      </div>
      {{ } }}
    </script>
    <div class="bgview hide"><img src="image/noAddress.png?t=20181115072601" class="noDataIcon">
      <p>您还未创建收货地址哦~</p>
      <!--我卖出的页面-->
      <div class="mybutton"><span class="one-sell">一键转卖</span><span class="push-sell">发布闲置</span></div>
    </div>
  </body>
</html>
