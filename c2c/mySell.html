      {{ }else if(it[i].dealState==7){ }}
      <div class="goods-prop"><img src="image/tanhao.png?t=20181115072601"><span class="ui-pay">打款中</span></div>
      {{ }else if(it[i].dealState==8){ }}

      {{ }else if(it[i].dealState==3){ }}

        <script>
          var deg = true;
          var deg3 = true;
          function sellPriceVerify(inp) {
                  var value = $(inp).val();
              var reg = /(^[1-9]([0-9]+)?(\.[0-9]{1,2})?$)|(^(0){1}$)|(^[0-9]\.[0-9]([0-9])?$)/;
          
              if (reg.test(value)) {
                  value = Number(value).toString();
                  if (value > 9999999.99) {
                      var $div = $('<div class="toast-light">' + "最大不能超过一千万" + '</div>');
                      $('body').append($div);
                      if (deg) {
                          deg = false
                          if (!$div.hasClass('show')) {
                              setTimeout(function () {
                                  $div.addClass('show');
                              }, 0);
                              setTimeout(function () {
                                  $('.toast-light').remove();
                                  deg = true
                              }, 2000);
                          }
                      }
                      $(inp).val('');
                  }
              } else if (value === '') {
                  $(inp).val('');
              } else {
                  if (value.indexOf('.') === value.length - 1) {
                      return;
                  }
                  var $div = $('<div class="toast-light">' + "仅支持数字格式（保留小数点后两位）" + '</div>');
                  $('body').append($div);
                  if (deg) {
                      deg = false
                      if (!$div.hasClass('show')) {
                          setTimeout(function () {
                              $div.addClass('show');
                          }, 0);
                          setTimeout(function () {
                              $('.toast-light').remove();
                              deg = true
                          }, 2000);
                      }
                  }
                  $(inp).val('');
              }
          }
          
          function shippingfeeVerify(inp) {
                  let value = $(inp).val();
              var reg = /(^[1-9]([0-9]+)?$)|(^(0){1}$)|(^[0-9]?$)/;
          
              if (reg.test(value)) {
                  value = Number(value).toString();
                  var dealtype = $('.ui-opl-bottom').data('dealtype');
                  if (dealtype == 0) {
                      if (value > 999) {
                          var $div = $('<div class="toast-light">' + "最大不能超过一千" + '</div>');
                          $('body').append($div);
                          if (deg) {
                              deg = false
                              if (!$div.hasClass('show')) {
                                  setTimeout(function () {
                                      $div.addClass('show');
                                  }, 0);
                                  setTimeout(function () {
                                      $('.toast-light').remove();
                                      deg = true
                                  }, 2000);
                              }
                          }
                          $(inp).val('');
                      }
                  } else {
                      if (value > 25) {
                          var $div = $('<div class="toast-light">' + "最大运费金额不超过25元" + '</div>');
                          $('body').append($div);
                          if (deg) {
                              deg = false
                              if (!$div.hasClass('show')) {
                                  setTimeout(function () {
                                      $div.addClass('show');
                                  }, 0);
                                  setTimeout(function () {
                                      $('.toast-light').remove();
                                      deg = true
                                  }, 2000);
                              }
                          }
                          $(inp).val('');
                      }
                  }
              } else if (value === '') {
                  $(inp).val('');
              } else {
                  var $div = $('<div class="toast-light">' + "邮费仅支持整数" + '</div>');
                  $('body').append($div);
                  if (deg) {
                      deg = false
                      if (!$div.hasClass('show')) {
                          setTimeout(function () {
                              $div.addClass('show');
                          }, 0);
                          setTimeout(function () {
                              $('.toast-light').remove();
                              deg = true
                          }, 2000);
                      }
                  }
                  $(inp).val('');
              }
          }
          
          function checkPrice(obj){
          
              var reg = /^[0-9]\d*\.{0,1}\d{0,2}$/;
              var num = $(obj).val();
              if (!reg.test(num))
              {
                  $(obj).val('');
              }
          }
          function checkWholePrice(obj){
          
              var reg = /^[0-9]\d*$/;
              var num = $(obj).val();
              if (!reg.test(num))
              {
                  $(obj).val('');
              }
          }
          
          function amount(th) {
              var regStrs = [['^0(\\d+)$', '$1'], //禁止录入整数部分两位以上，但首位为0
                  ['[^\\d\\.]+$', ''], //禁止录入任何非数字和点
                  ['\\.(\\d?)\\.+', '.$1'], //禁止录入两个以上的点
                  ['^(\\d+\\.\\d{2}).+', '$1'] //禁止录入小数点后两位以上【原来的】
              ];
              for (i = 0; i < regStrs.length; i++) {
                  var reg = new RegExp(regStrs[i][0]);
                  th.value = th.value.replace(reg, regStrs[i][1]);
              }
              if (Math.floor(th.value) >= 10000000) {
                  th.value = th.value.substr(0, 7);
                  var $div = $('<div class="toast-light">' + "最大不能超过一千万" + '</div>');
                  $('body').append($div);
                  if (deg) {
                      deg = false
                      if (!$div.hasClass('show')) {
                          setTimeout(function () {
                              $div.addClass('show');
                          }, 0);
                          setTimeout(function () {
                              $('.toast-light').remove();
                              deg = true
                          }, 2000);
                      }
                  }
              }
          }
          function amount3(th) {
              var regStrs = [['^0(\\d+)$', '$1'], //禁止录入整数部分两位以上，但首位为0
                  ['[^\\d\\.]+$', ''], //禁止录入任何非数字和点
                  ['\\.(\\d?)\\.+', '.$1'], //禁止录入两个以上的点
                  ['^(\\d+\\.\\d{1}).+', '$1'] //禁止录入小数点后两位以上【原来的】
              ];
              for (i = 0; i < regStrs.length; i++) {
                  var reg = new RegExp(regStrs[i][0]);
                  th.value = th.value.replace(reg, regStrs[i][1]);
              }
              th.value = th.value.replace(/[^0-9]/g, '')
              if (th.value.toString().length > 3) {
                  th.value = th.value.substr(0, 3);
                  var str = '<div class="toast-light">' + "最大不能超过一千" + '</div>';
                  var $div = $('<div class="toast-light">' + "最大不能超过一千" + '</div>');
                  console.log(str + "jhb");
                  $('body').append($div);
                  if (deg3) {
                      deg3 = false
                      if (!$div.hasClass('show')) {
                          setTimeout(function () {
                              $div.addClass('show');
                          }, 0);
                          setTimeout(function () {
                              $('.toast-light').remove();
                              deg3 = true
                          }, 2000);
                      }
                  }
              }
          }
        </script>
      </div>
