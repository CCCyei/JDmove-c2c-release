    <script type="text/template" class="product-info">
      <a href='javascript:;'>
          <div class="ui-op-left">
              {{var imageUrl= (it.pic && it.pic.length>0) ? getImageHost()+'/paipai/s160x160_'+it.pic+'!cc_1x1' : 'image/item-default.png';}}
              <img src="{{=imageUrl}}" onerror="this.src = 'image/item-default.png'">
          </div>
          <div class="ui-op-right">
              <div class="right-top">
                  <div class="ui-opl-title">
                      <span>{{=it.commodityName ||''}}</span>
                  </div>
                                                          {{if(it.commodityType===2) {}}
              <div class="ui-opl-bottom">
              <img  src='image/paibiBig.png'  class='paibi-img' />
              <span class="original-paibi">{{=it.pcoin}}</span>
              </div>
                                                                         {{ }else{ }}
              <div class="ui-opl-bottom">
              <span> &yen;{{=it.sellPrice|| ''}}</span>
              <span class="original-price"> </span>
              </div>
      
                                                                         {{}}}
              </div>
              {{if(it.isWarranty == 1){}}

                          <span class="jdzaibao">京东在保</span>
                      </div>
                  </div>
              {{ } }}
          </div>
      
      </a>
