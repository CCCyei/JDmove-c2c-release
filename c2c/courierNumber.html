  <body title="线上交易">
    <!--公共头-->
    <div class="ui-head ui-hide">
      <div id="m_common_header"></div>
    </div>
    <div class="ui-address-phone">
      <div class="ui-address-inner">
        <div clstag="pageclick|keycount|courierNumber__2017081022|1" class="ui-phone">
          <div class="ui-phone-number">快递公司:</div>
          <div class="ui-phone-value">
            <input type="text" name="tel" id="delivery" readonly="readonly" onfocus="this.blur()">
          </div>
          <div class="ui-area-value"><img src="image/to-right.png?t=20181115072601" class="iconfont ui-area-arrow"></div>
        </div>
      </div>
    </div>
    <div class="ui-area">
      <div class="ui-area-inner">
        <div class="ui-area-district">快递单号:</div>
        <div class="ui-area-value">
          <input type="tel" name="tel" id="deliveryCode">
        </div>
        <div class="ui-area-value"><img src="image/danhao-code.png?t=20181115072601" class="iconfont ui-area-arrow"></div>
      </div>
    </div>
    <div clstag="pageclick|keycount|courierNumber__2017081022|2" class="ui-layer-ft disable">
      <p>确认发货</p>
    </div>
    <div class="ui-address hide">
      <div class="bid-selected">
        <div class="head">
          <div class="back icon-uniE918 hide"></div>
          <div class="title">请选择快递公司</div>
          <div class="close"><img src="image/close.png?t=20181115072601" class="icon font-close"></div>
        </div>
        <div class="new">
          <!--.title.province.selected
          -->
          <div class="province-list list"></div>
        </div>
      </div>
    </div>
    <script type="text/template" id="deliveryList">
      {{for(var item in it){ }}
          {{? it[item].logisticsCode }}
              <div value="{{=it[item].logisticsCode||''}}" name="{{=it[item].logisticsName||''}}" class="typename name" >
                  <span>{{=it[item].logisticsName||''}}</span>
                  <img src="image/group3.png?t=20181115072601" select="selected" class="icon font-item hide" >
              </div>
          {{?}}
      {{}}}
    </script>
    <div class="ui-footer">
      <!--埋点页面-->
    </div>
    <script type="text/javascript">
      var jap = {
          siteId: 'JA2017_313791', //站点编号，必传字段，如无需要从子午线申请
          skuid: '', //商详页上报skuid
          shopid: '', //店铺页上报店铺id
          orderid: '', //订单成功提交页上报订单号
          autoLogPv: true  //是否自动上报pv
      };
    </script>
    <script src="//wl.jd.com/unify.min.js?t=20181115072601"></script>
    <script type="text/javascript">
      try{
          MPing.inputs.Click.attachEvent();
      }catch(e){}
      
      
    </script>
