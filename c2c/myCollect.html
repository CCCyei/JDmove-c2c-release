  <body title="我的收藏">
    <!--公共头-->
    <div class="ui-head ui-hide">
      <div id="m_common_header"></div>
    </div>
    <script type="text/template" class="renderBuyListInfo">
      {{ for(var i=0;i<it.length;i++){ }}
          {{ if(i==0){ }}
           <div class="ui-box" id="ui-box-first" itemidBox={{=it[i].commodityId}}>
           {{ }else{ }}
           <div class="ui-box" itemidBox={{=it[i].commodityId}}>
           {{ } }}
                <div class="ui-sell-box" itemid={{=it[i].commodityId}}>
                  <div class="ui-sell-boxtop" itemid={{=it[i].commodityId}}>
                          <div class="ui-header">
                            <div class="ui-hd-img" uin={{=it[i].uin}}>
                            {{var imageUrl=getImageIcon('/paipai/s100x100_',it[i].icon,'!cc_1x1') ;}}
                            <img src="{{=imageUrl}}" a='{{=imageUrl}}' onerror="this.src = 'image/head_bg.png'"}}>
                            </div>
                            <div class="ui-hd-middle">
                              <div class="ui-hd-name ui-name" uin={{=it[i].uin}}>{{=it[i].nickName || ''}}</div>
                              <div class="ui-hd-area"><span class="sp ui-time">{{=it[i].position || ''}}</span></div>
                            </div>
                            <div class="ui-hd-price">{{=it[i].lastOpenAppTimeTip || ''}}</div>
                            {{ if(it[i].state==7 || it[i].state==3 || it[i].state==8 || it[i].state==2){ }}
                            <div class="ui-state-img"><img src="image/yishixiao-2x.png?t=20181115072601"></div>
                            {{ }else if(it[i].state==4){ }}
                            <div class="ui-state-img"><img src="image/maidiaole.png?t=20181115072601"></div>
                            {{ }else{ }}
                             <div class="ui-state-img hide"><img src="image/maidiaole.png?t=20181115072601"></div>
                            {{ } }}
                          </div>
                          <div class="ui-sell-img" itemid={{=it[i].commodityId}}>
                              <div class="sell-img" style="width:{{=it[i].with}}">
                                  {{ for(var j=0;j<it[i].pic.length;j++){ }}
                                      {{var imageUrl= getImageHost()+'/paipai/s192x192_'+it[i].pic[j]+'!cc_1x1';}}
                                      <img src="{{=imageUrl}}" a='{{=imageUrl}}' onerror="this.src = 'image/item-default.png'">
                                  {{ } }}
                              </div>
                          </div>
                  </div>
                  <div class="ui-sell-ft">
                    <div class="ui-detail" itemid={{=it[i].commodityId}}>{{=it[i].commodityTitle || ''}} {{=it[i].charactersDesc.replace(/\\n/g," ") || ''}}</div>
                    <div class="ui-much">
                      <div class="ui-money"><span class="money">¥</span> {{=it[i].sellPrice || ''}}</div>
                      <div class="ui-attention" commodityId={{=it[i].commodityId}} clstag="pageclick|keycount|myCollect__2017081018|1">取消收藏</div>
                    </div>
                  </div>
                </div>
           </div>
      {{ } }}
    </script>
    <div class="reverse-dialog">
      <div id="whiteCredit" class="reverse-dialog-panel">
        <div id="confirm-title" class="reverse-dialog-panel-info">
          <div class="reverse-dialog-panel-tishi confirm-goods-warn">确认取消收藏？</div></div>
        <div class="reverse-dialog-panel-btns">
          <div id="cancel">取消</div>
          <div id="success">确定</div>
        </div>
      </div>
    </div>
    <div class="bgview hide"><img src="image/noAddress.png?t=20181115072601" class="noDataIcon">
      <p>您还未创建收货地址哦~</p>
      <!--我卖出的页面-->
      <div class="mybutton"><span class="one-sell">一键转卖</span><span class="push-sell">发布闲置</span></div>
    </div>
    <div class="ui-footer">
      <!--埋点页面-->
    </div>
    <script type="text/javascript">
      var jap = {
          siteId: 'JA2017_313791', //站点编号，必传字段，如无需要从子午线申请
          skuid: '', //商详页上报skuid
          shopid: '', //店铺页上报店铺id
          orderid: '', //订单成功提交页上报订单号
          autoLogPv: true  //是否自动上报pv
      };
    </script>
    <script src="//wl.jd.com/unify.min.js?t=20181115072601"></script>
    <script type="text/javascript">
      try{
          MPing.inputs.Click.attachEvent();
      }catch(e){}
      
      
    </script>
