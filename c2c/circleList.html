    <div class="circle-Info"></div>
    <script type="text/template" class="circleInfo">
      {{ for(var i=0;i<it.length;i++){ }}
          <div class="circle-item"  circleId={{=it[i].circleId||''}} clstag="pageclick|keycount|marketList__201708102|1">
          {{var imageUrl=getImageIcon('/paipai/s100x100_',it[i].icon,'!cc_1x1') ;}}
              <div class="item-left"><img src="{{=imageUrl}}" onerror="this.src ='image/item-default.png'" class="head"></div>
              <div class="item-right">
              <div class="circleName"><span>{{=it[i].lifecircleName||''}}</span></div>
              <div class="numInfo">
                  {{? (it[i].commodityCount && it[i].commodityCount!=0) }}
                      <span>好物{{=it[i].commodityCount}}件</span>
                  {{??}}
                      <span>好物0件</span>
                  {{?}}
              </div>
              </div>
              {{ if(it[i].drivingDis){ }}
              <div class="distance">{{=it[i].drivingDis}}km</div>
              {{ } }}
          </div>
      {{ } }}
    </script>
    <div class="bgview hide"><img src="image/noAddress.png?t=20181115072601" class="noDataIcon">
