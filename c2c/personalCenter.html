  <body>
    <div class="container personal-center">
      <div class="personal-center-loading"><span></span></div>
      <div class="personal-center-top">
        <div class="credit-circle">
          <div class="credit-top-text">
            <div class="right-arrow"></div>
            <div class="left-arrow"></div><img src="" onerror="this.src='image/head_bg.png'" class="personal-pic">
            <canvas width="340" height="340" id="mask" style="z-index:9"></canvas>
            <canvas width="340" height="340" id="bg"></canvas>
            <canvas width="340" height="340" id="circle" style="z-index:10"></canvas>
          </div>
        </div>
        <div class="personal-center-name">
          <div>--</div><span class="personal-name-credited"></span><span class="personal-xiaobai-credited"></span>
        </div>
        <div class="personal-center-money">您已在拍拍赚了<span>--</span>元</div>
        <div class="personal-center-wave"></div>
      </div>
      <div class="personal-center-container">
        <div class="personal-center-box">
          <div class="personal-center-title">商家订单信息<a>查看全部<img src="image/personal/ic_more_arr_right.png?t=20181115072601"></a></div>
          <div class="personal-center-modules">
            <div class="personal-center-box-click"><a id="wait-pay"><img src="image/personal/wait_pay.png?t=20181115072601">
                <div class="personal-center-box-txt">待付款</div></a></div>
            <div class="personal-center-box-click"><a id="wait-receive"><img src="image/personal/wait_receive.png?t=20181115072601">
                <div class="personal-center-box-txt">待收货</div></a></div>
            <div class="personal-center-box-click"><a id="colection"><img src="image/personal/colection.png?t=20181115072601">
                <div class="personal-center-box-txt">回收</div></a></div>
          </div>
          <div class="personal-center-title personal-center-margin-top">个人订单信息</div>
          <div class="personal-center-modules">
            <div class="personal-center-box-click"><a id="sold"><img src="image/personal/sold.png?t=20181115072601">
                <div class="personal-center-box-txt">卖出 <span></span></div></a></div>
            <div class="personal-center-box-click"><a id="purchase"><img src="image/personal/purchase.png?t=20181115072601">
                <div class="personal-center-box-txt">购买 <span></span></div></a></div>
            <div class="personal-center-box-click"></div>
          </div>
        </div>
        <div class="personal-center-bottom">
          <div class="personal-center-panel"><a id="help"><img src="image/personal/help.png?t=20181115072601">帮助中心<span><img src="image/personal/ic_more_arr_right.png?t=20181115072601"></span></a></div>
        </div>
      </div>
    </div>
