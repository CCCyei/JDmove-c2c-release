                    <div class="cpt-banner-content">

      <script type="text/template" class="pool">

            <li class="" data-poolid={{=item.poolId}} data-desc={{=item.desc}}><span>{{=item.title}}</span><b class="ui-hide"></b></li>
        {{~}}
      </script>
      <script type="text/template" class="itemList">
        {{~ it:item:index }}
            <div class="cpf-item">
                <div class="item-top">
                    {{var imageUrl= !isEmpty(item.icon) ? item.icon: 'image/head_bg.png';}}
                    <div class="it-left"><img src="{{=imageUrl}}" data-uin="{{=item.uin}}" onerror="this.src = 'image/head_bg.png'"></div>
                    <div class="it-center">
                        <div class="it-center-top">
                            <i>{{=isEmpty(item.nickname) ? '匿名':item.nickname}}</i>
                            {{var iconShow=showDate(item.lastOpenAppTime) ? 'image/icon_come.png':'image/icon_come_other.png';}}
                            <div class="it-center-top-right">{{? !isEmpty(item.lastOpenAppTimeTip)}}<img src="{{=iconShow}}"><b>{{=item.lastOpenAppTimeTip}}</b>{{?}}</div>
                        </div>
                        <div class="it-center-bottom">
                            {{ var tips='';if(item.verifyAuthUser) tips=tips+''; if(item.verifyAuthUser && item.xbUser && item.isSwitchOn==1){ tips=tips+' 已开通小白信用'}else if(item.xbUser && item.isSwitchOn==1){tips=tips+'已开通小白信用'};}}
                            {{? !isEmpty(tips)}}
                                {{=tips}}
                            {{?}}
                        </div>
                    </div>
                    <div class="it-right">{{? !isEmpty(item.sellPrice)}}<i>&yen;</i><span>{{=item.sellPrice}}</span>{{?}}</div>
                </div>
                <div class="item-img-list" >
                    {{? (!isEmpty(item.pics) && item.pics.length>0)}}
                         <ul>
                            {{~ item.pics:itpc}}
                                {{var _itpc= !isEmpty(itpc) ? getImageHost()+'/paipai/s300x300_'+itpc+'!cc_1x1': 'image/item-default.png';}}
                                <li data-commentid="{{=item.commodityId}}"><img src="{{=_itpc}}"></li>
                            {{~}}
                        </ul>
                    {{?}}
                </div>
                <div class="item-title padding-left-right" data-commentid="{{=item.commodityId}}">
                    {{var showT=item.commodityTitle+" "+item.charactersDesc.replace(/\\n/g,"<br>");}}
                    <span>{{=(item.commoditySource && item.commodityTitle.indexOf('【京东转卖】') < 0 ? '【京东转卖】' : '')}}{{=showT}}</span>
                </div>
                <div class="item-bottom padding-left-right">
                    <div class="item-bottom-left">
                    {{? !isEmpty(item.position)}}<span>{{='来自 '+item.position}}</span>{{?}}
                    </div>
                     <div class="item-heart" data-tag="{{=item.islike}}" data-commentid="{{=item.commodityId}}" data-num="{{=item.collectionCount}}">{{? item.islike==0}}<img src="image/icon_heart_se.png?t=20181115072601">{{??}}<img src="image/icon_heart.png?t=20181115072601">{{?}}<div class='ui-zan'>{{=item.collectionCount}}</div></div>
                     <div class="item-comment" data-commentid="{{=item.commodityId}}"><img src="image/icon_comment.png?t=20181115072601"><div class='ui-zan'>{{=item.commentCount||0}}</div></div>
                </div>
                <div class="item-line"></div>
            </div>
        {{~}}
      </script>
