<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <head>
      <title>demo 地址</title>
      <meta charset="UTF-8"><!--公共头部域名预解析-->
<link rel="dns-prefetch" href="//img12.360buyimg.com">
<link rel="dns-prefetch" href="//img13.360buyimg.com">
<link rel="dns-prefetch" href="//img14.360buyimg.com">
<link rel="dns-prefetch" href="//img20.360buyimg.com">
<link rel="dns-prefetch" href="//img30.360buyimg.com">

<!--公共头部设置-->
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="format-detection" content="telephone=no,address=no">
<meta name="apple-mobile-web-app-status-bar-style" content="white">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
<!-- uc强制竖屏 -->
<meta name="screen-orientation" content="portrait">
<!-- QQ强制竖屏 -->
<meta name="x5-orientation" content="portrait">
      <script src="js/components/resolution.js"></script>
      <script src="js/components/aes.js"></script>
      <script src="js/components/jsencrypt-min.js"></script>
      <!--script(src="js/components/jweixin.js")-->
      <script src="js/components/require.js" data-main="js/main"></script>
      <link rel="icon" href="//www.jd.com/favicon.ico" mce_href="//www.jd.com/favicon.ico" type="image/x-icon">
      <script src="//plogin.m.jd.com/st/js/logout.js"></script>
      <link rel="stylesheet" href="//st.360buyimg.com/common/commonH_B/css/header.css">
      <script src="js/components/m_common_header_bottom2.1.js"></script>
      <script src="//st.360buyimg.com/common/commonH_B/js/m_common2.1.js"></script>
    </head>
    <link rel="stylesheet" href="/css/widget/new-address/ui-address-index.css">
  </head>
  <body>
    <div class="ui-header">
      <div class="ui-header-back"><span class="iconfont">&#xe697;</span></div>
      <div class="ui-header-text"> 添加地址</div>
      <div class="ui-header-more"><span class="iconfont"></span></div>
    </div>
    <div id="ui-name" class="ui-address-phone">
      <div class="ui-address-inner">
        <div class="ui-phone">
          <div class="ui-phone-number">姓名</div>
          <div class="ui-phone-value">
            <input type="text" maxlength="11" name="username" id="username" placeholder="请输入姓名">
          </div>
        </div>
      </div>
    </div>
    <div class="ui-address-phone">
      <div class="ui-address-inner">
        <div class="ui-phone">
          <div class="ui-phone-number">联系方式</div>
          <div class="ui-phone-value">
            <input type="tel" placeholder="请输入联系方式" maxlength="11" name="tel" id="tel" orginTel="" onkeyup="value = value.replace(/[^0-9]/g, &quot;&quot;)" onpaste="value=value.replace(/[^0-9]/g,&quot;&quot;)" oncontextmenu="value = value.replace(/[^0-9]/g, &quot;&quot;)">
          </div>
        </div>
      </div>
    </div>
    <div class="ui-area">
      <div class="ui-area-inner">
        <div class="ui-area-district">省 市</div>
        <div class="ui-area-value ui-area-value-grey">请选择省市</div><img src="image/to-right.png" class="iconfont ui-area-arrow">
      </div>
    </div>
    <div class="ui-address-detail">
      <div class="ui-address-inner">
        <div class="ui-detail">详细地址</div>
        <div class="ui-address-value">
          <textarea style="resize:none" placeholder="请输入详细地址" maxlength="50" class="address-value"></textarea>
        </div>
      </div>
    </div>
    <div clstag="pageclick|keycount|newAddr__2017081024|1" class="ui-layer-ft">
      <p class="disable">保存并使用</p>
    </div>
    <div class="ui-address-receive">
      <div class="ui-address-inner"><img src="image/on.png" class="btn-img ui-img1"><img src="image/off.png" class="btn-img"><span class="btn-set">设为默认地址</span></div>
    </div>
  </body>
</html>
