  <body>
    <!--公共头-->
    <div class="ui-header">
      <div class="titlefont icon-uniE918"></div><span>留言</span>
    </div>
    <div class="leaveMessage">
      <!--.space-line-->
      <div class="title"><span class="titleName">留言</span><span class="badge">99+</span></div>
      <div class="Message-content">
        <div class="buyer-message">
          <div class="buyer-Info"><img src="image/pic_1.png" class="headimg"><span class="buyer-name">淘个宝12</span><span class="message-time">10分钟前</span></div>
          <div class="buyer-Message"><span class="buyer-messageInfo">能便宜点不?买100个,给个折扣价.我很喜欢那个.跪谢,跪谢,好人一生平安.</span></div>
        </div>
        <div class="saler-message">
          <div class="saler-Info"><img src="image/pic_1.png" class="headimg"><span class="saler-name">Jenna</span><span class="saler-icon">卖家</span><span class="message-time">8分钟前</span></div>
          <div class="saler-Message"><span class="saler-MessageFront">主人回复</span><span class="replyer-name">@淘个宝12:</span><span class="saler-messageInfo">不行,小本生意,谢绝还价</span></div>
        </div>
        <div class="otherBuyer-message">
          <div class="otherBuyer-Info"><img src="image/pic_1.png" class="headimg"><span class="otherBuyer-name">海阔天空</span><span class="message-time">5分钟前</span></div>
          <div class="otherBuyer-Message"><span class="otherBuyer-MessageFront">回复</span><span class="replyer-name">@Jenna:</span><span class="otherBuyer-messageInfo">买这么多都不便宜,是二手的吗?</span></div>
        </div>
      </div>
      <div class="message-more"><span>查看更多留言</span></div>
    </div>
