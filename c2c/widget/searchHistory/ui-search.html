<html lang="zh-cmn-Hans">

    <title>搜索</title>

<!--公共头部设置-->
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="format-detection" content="telephone=no,address=no">
<meta name="apple-mobile-web-app-status-bar-style" content="white">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
<!-- uc强制竖屏 -->
<meta name="screen-orientation" content="portrait">
<!-- QQ强制竖屏 -->
<meta name="x5-orientation" content="portrait">

    <script src="js/components/aes.js"></script>
    <script src="js/components/jsencrypt-min.js"></script>
    <!--script(src="js/components/jweixin.js")-->
    <script src="js/components/require.js" data-main="js/main"></script>
    <link rel="icon" href="//www.jd.com/favicon.ico" mce_href="//www.jd.com/favicon.ico" type="image/x-icon">
    <script src="//plogin.m.jd.com/st/js/logout.js"></script>
    <link rel="stylesheet" href="//st.360buyimg.com/common/commonH_B/css/header.css">
    <script src="js/components/m_common_header_bottom2.1.js"></script>
    <script src="//st.360buyimg.com/common/commonH_B/js/m_common2.1.js"></script>
  </head>
  <link rel="stylesheet" href="../../css/widget/searchHistory/ui-search.css">
  <body>
    <div id="ui_search">
      <div id="ui_search_box">
        <div class="ui_search_type"><span class="ui_search_type_down">商品</span></div>
        <div class="ui_search_input">
          <input id="searchInput" maxlength="20" type="text" placeholder="请输入商品名称"><span class="ui_search_input_close icon-untitled37"></span>
        </div>
      </div>
      <div class="ui_search_btn"><span>取消</span></div>
    </div>
    <div class="ui_search-choice hide">
      <div class="ui_icon-uniup1 ui_search-span"></div>
      <div class="ui_search-item">
        <div class="item"><span type="1" class="blue">商品</span></div>
        <div class="item"><span type="2">服务</span></div>
        <div class="item last"><span type="3">门店</span></div>
      </div>
    </div>
    <div class="ui_history-search">
      <div id="ui_hot_search">
        <div class="ui_hot_search_title"><span>热门搜索</span></div>
        <div class="ui_hot_search_words">
          <ul>
            <li><span>机油</span></li>
            <li><span>轮胎</span></li>
          </ul>
        </div>
      </div>
      <div id="ui_lately_search">
        <div class="ui_lately_search_title"><span>最近搜索</span></div>
        <div class="ui_lately_search_words">
          <ul>
            <li class="ui_not_end"><span>保养</span></li>
            <li class="ui_not_end"><span>轮胎</span></li>
          </ul>
        </div>
        <div class="ui_clear_btn"><span>清空历史搜索记录</span></div>
      </div>
    </div>
  </body>
</html>
