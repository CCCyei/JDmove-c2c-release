<!DOCTYPE html>
<html>
  <head>
    <title>几级地址</title>
    <meta charset="UTF-8"><!--公共头部域名预解析-->
<link rel="dns-prefetch" href="//img12.360buyimg.com">
<link rel="dns-prefetch" href="//img13.360buyimg.com">
<link rel="dns-prefetch" href="//img14.360buyimg.com">
<link rel="dns-prefetch" href="//img20.360buyimg.com">
<link rel="dns-prefetch" href="//img30.360buyimg.com">

<!--公共头部设置-->
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="format-detection" content="telephone=no,address=no">
<meta name="apple-mobile-web-app-status-bar-style" content="white">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
<!-- uc强制竖屏 -->
<meta name="screen-orientation" content="portrait">
<!-- QQ强制竖屏 -->
<meta name="x5-orientation" content="portrait">
    <script src="js/components/resolution.js"></script>
    <script src="js/components/aes.js"></script>
    <script src="js/components/jsencrypt-min.js"></script>
    <!--script(src="js/components/jweixin.js")-->
    <script src="js/components/require.js" data-main="js/main"></script>
    <link rel="icon" href="//www.jd.com/favicon.ico" mce_href="//www.jd.com/favicon.ico" type="image/x-icon">
    <script src="//plogin.m.jd.com/st/js/logout.js"></script>
    <link rel="stylesheet" href="//st.360buyimg.com/common/commonH_B/css/header.css">
    <script src="js/components/m_common_header_bottom2.1.js"></script>
    <script src="//st.360buyimg.com/common/commonH_B/js/m_common2.1.js"></script>
  </head>
  <link rel="stylesheet" href="/css/widget/areaSelected/areaSelected.css">
  <body>
    <!--公共头-->
    <div class="ui-header">
      <div class="titlefont icon-uniE918"></div><span>几级地址</span>
    </div>
    <div class="ui-address hide">
      <div class="bid-selected">
        <div class="head">
          <div class="back icon-uniE918 hide"></div>
          <div class="title">请选择收货地址</div>
          <div class="close"><img src="image/Add_colse.png" class="icon font-close"></div>
        </div>
        <div class="new">
          <div class="title">
            <div class="province selected"></div>
            <div class="city"></div>
            <div class="county"></div>
            <div class="area"></div>
          </div>
          <div class="province-list list"></div>
          <div class="city-list list hide">
            <div class="city-name name"></div>
          </div>
          <div class="county-list list hide">
            <div class="county-name name"></div>
          </div>
          <div class="area-list list hide">
            <div class="area-name name"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/template" id="address">
      {{for(var item in it){ }}
              <div value="{{=it[item].id}}" name="{{=it[item].name}}" class="typename name">
                  <span>{{=it[item].name}}</span>
                  <img src="image/btn-moren-2x.png" select="selected" class="icon font-item hide" >
              </div>
      {{}}}
    </script>
  </body>
</html>
