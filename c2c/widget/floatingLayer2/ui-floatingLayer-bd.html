  <body>
    <div class="ui-layer">
      <div class="ui-layer-img"><img src="https://m.360buyimg.com/n12/jfs/t6556/290/2434710647/695451/8742aba0/59635b72Naabba1d6.jpg!q70.jpg" class="ui-img"></div>
      <div class="ui-layer-text">
        <div class="ui-layer-detail">全新apple、64G金色</div>
        <div class="ui-layer-price">￥2999.00</div>
      </div><a class="ui-layer-close">
        <p class="ui-icon-close">&times;</p></a>
    </div>
    <div class="ui-layer-bd">
      <div class="ui-layer-new">成色
        <p class="ui-layer-ul"><a>6成新</a><a>7成新</a><a>8成新</a><a>9成新</a></p>
      </div>
      <p class="clear"></p>
      <div class="ui-layer-new">版本
        <p class="ui-layer-ul"><a>16G</a><a>32G</a><a>64G</a><a>128G</a></p>
      </div>
      <p class="clear"></p>
      <div class="ui-layer-num ui-layer-new">数量</div>
      <div class="ui-layer-sum"><a class="ui-subtract"><em class="ui-jian">-</em></a>
        <input type="number" value="1" size="4" class="ui-num"><a class="ui-add"><em class="ui-jia">+</em></a>
      </div>
    </div>
    <div class="ui-layer-ft">
      <p>确定</p>
    </div>
    <script>
      $(function () {
          var num=$('.ui-num').val();
          $('.ui-add').click(function () {
          if($('.ui-num').val()<1){
              $('.ui-num').val(0)
          }
          var num=$('.ui-num').val();
          num++;
          $('.ui-num').val(num)
          })
          $('.ui-subtract').click(function () {
          if($('.ui-num').val()<1){
              $('.ui-num').val(0)
          }
          var num=$('.ui-num').val();
          num--;
          if(num<1){
              num=1
          }
          $('.ui-num').val(num)
          })
      
      })
    </script>
  </body>
