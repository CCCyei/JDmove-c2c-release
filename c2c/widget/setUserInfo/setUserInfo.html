  <body>
    <div class="userInfo">
      <div class="leftImg"><img src="image/pic_1.png" class="userHead"></div>
      <div class="rightInfo">
        <div class="userName"><span>用户名:</span>
          <input id="userNameInput" maxlength="20" type="text" placeholder="请输入用户名">
        </div>
        <div class="userNick"><span>昵  称:</span>

        </div>
        <div class="userSex"><span>性  别:</span>
          <input id="userSexInput" type="text" readonly="readonly" placeholder="" value="女" maxlength="10">
        </div>
        <div class="userBirthday"><span>生  日:</span>
          <input id="userBirthdayInput" type="text" readonly="readonly" placeholder="" value="1982-05-31" maxlength="20">
        </div>
      </div>
    </div>
    <div class="userAddress"><span class="address">收货地址</span><span class="addressDetail">北京市大兴区经济开发区科创十一街来看势均力敌开发数量的会计法</span><img src="image/to-right.png" class="rightIcon"></div>
