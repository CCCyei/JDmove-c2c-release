<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <head>
      <title>demo 地址</title>
      <meta charset="UTF-8"><!--公共头部域名预解析-->
<link rel="dns-prefetch" href="//img12.360buyimg.com">
<link rel="dns-prefetch" href="//img13.360buyimg.com">
<link rel="dns-prefetch" href="//img14.360buyimg.com">
<link rel="dns-prefetch" href="//img20.360buyimg.com">
<link rel="dns-prefetch" href="//img30.360buyimg.com">

<!--公共头部设置-->
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="format-detection" content="telephone=no,address=no">
<meta name="apple-mobile-web-app-status-bar-style" content="white">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
<!-- uc强制竖屏 -->
<meta name="screen-orientation" content="portrait">
<!-- QQ强制竖屏 -->
<meta name="x5-orientation" content="portrait">
      <script src="js/components/resolution.js"></script>
      <script src="js/components/aes.js"></script>
      <script src="js/components/jsencrypt-min.js"></script>
      <!--script(src="js/components/jweixin.js")-->
      <script src="js/components/require.js" data-main="js/main"></script>
      <link rel="icon" href="//www.jd.com/favicon.ico" mce_href="//www.jd.com/favicon.ico" type="image/x-icon">
      <script src="//plogin.m.jd.com/st/js/logout.js"></script>
      <link rel="stylesheet" href="//st.360buyimg.com/common/commonH_B/css/header.css">
      <script src="js/components/m_common_header_bottom2.1.js"></script>
      <script src="//st.360buyimg.com/common/commonH_B/js/m_common2.1.js"></script>
    </head>
    <link rel="stylesheet" href="/css/widget/address/ui-address-index.css">
  </head>
  <body>
    <div class="ui-header">
      <div class="ui-header-back"><span class="iconfont">&#xe697;</span></div>
      <div class="ui-header-text"> 新建收货地址</div>
      <div class="ui-header-more"><span class="iconfont">&#xe699;</span></div>
    </div>
    <div class="ui-address-receive">
      <div class="ui-address-inner">
        <div class="ui-receiver">
          <div class="ui-address-per">收货人：</div>
          <div class="ui-address-value">
            <input type="text" maxlength="25" name="username" id="username">
          </div>
        </div>
      </div>
    </div>
    <div class="ui-address-phone">
      <div class="ui-address-inner">
        <div class="ui-phone">
          <div class="ui-phone-number">手机号码：</div>
          <div class="ui-phone-value">
            <input type="tel" maxlength="11" name="tel" id="tel">
          </div>
        </div>
      </div>
    </div>
    <div class="ui-area">
      <div class="ui-area-inner">
        <div class="ui-area-district">所在地区</div>
        <div class="ui-area-value"></div>
        <div class="iconfont ui-area-arrow">&#xe6a7;</div>
      </div>
    </div>
    <div class="ui-address-detail">
      <div class="ui-address-inner">
        <div class="ui-detail">详细地址：</div>
        <div class="ui-address-value">
          <textarea placeholder="请输入街道、楼牌号等" style="resize:none" class="address-value"></textarea>
        </div>
      </div>
    </div>
    <div class="ui-address-tag">
      <div class="ui-address-inner">
        <div class="ui-tag">标签：</div>
      </div>
      <div class="ui-tag-list">
        <div class="ui-list"><span>家</span><span>公司</span><span>学校</span></div>
        <div class="ui-tag-more">+</div>
      </div>
    </div>
    <div class="ui-address-default">
      <div class="ui-address-inner">
        <div class="ui-set">
          <div class="ui-address-set">设置默认地址</div>
          <div class="ui-address-hint">注：每次下单时会使用该地址（轻松购下单除外）</div>
        </div>
        <div class="iconfont">&#xe66c;</div>
      </div>
    </div>
    <div class="ui-address-footer"><a class="ui-address-save">保存并使用</a></div>
  </body>
</html>
