<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <head>
      <title>demo 订单</title>
      <meta charset="UTF-8"><!--公共头部域名预解析-->
<link rel="dns-prefetch" href="//img12.360buyimg.com">
<link rel="dns-prefetch" href="//img13.360buyimg.com">
<link rel="dns-prefetch" href="//img14.360buyimg.com">
<link rel="dns-prefetch" href="//img20.360buyimg.com">
<link rel="dns-prefetch" href="//img30.360buyimg.com">

<!--公共头部设置-->
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="format-detection" content="telephone=no,address=no">
<meta name="apple-mobile-web-app-status-bar-style" content="white">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
<!-- uc强制竖屏 -->
<meta name="screen-orientation" content="portrait">
<!-- QQ强制竖屏 -->
<meta name="x5-orientation" content="portrait">
      <script src="js/components/resolution.js"></script>
      <script src="js/components/aes.js"></script>
      <script src="js/components/jsencrypt-min.js"></script>
      <!--script(src="js/components/jweixin.js")-->
      <script src="js/components/require.js" data-main="js/main"></script>
      <link rel="icon" href="//www.jd.com/favicon.ico" mce_href="//www.jd.com/favicon.ico" type="image/x-icon">
      <script src="//plogin.m.jd.com/st/js/logout.js"></script>
      <link rel="stylesheet" href="//st.360buyimg.com/common/commonH_B/css/header.css">
      <script src="js/components/m_common_header_bottom2.1.js"></script>
      <script src="//st.360buyimg.com/common/commonH_B/js/m_common2.1.js"></script>
    </head>
    <link rel="stylesheet" href="/css/widget/order/ui-order-index.css">
  </head>
  <body>
    <body>
      <div class="ui-order-header">
        <div class="ui-header-arrow"><span class="iconfont">&#xe697;</span></div>
        <div class="ui-header-title">填写订单</div>
      </div>
    </body>
    <div id="ui-order-address" class="ui-order-address ui-order-address-top ui-order-address-border">
      <div class="ui-order-address1 ui-hide">
        <div class="ui-address-info"><span class="address-info-th">收货人：</span><span class="address-info-td"></span><span class="address-info-right"></span></div>
        <div class="ui-address-city"><i class="address-info-th">收货地址：</i><span class="address-info-td"></span></div><img src="image/to-right.png">
      </div>
      <div class="ui-order-address2 ui-hide"><img src="image/location.png" class="location-img"><span>请设置您的收货地址
          <!--购买信息--></span><img src="image/to-right.png" class="to-right-img"></div><img src="image/addressBorderBottom.png" class="address-border-bottom">
    </div>
    <div class="ui-order-buyer">
      <div class="ui-order-goodslist"><span class="goods-th">购买清单</span><span class="iconfont goods-right">&#xe6a7;</span></div>
      <div class="ui-order-images">
        <ul></ul>
        <!--支付方式-->
      </div>
    </div>
    <body>
      <div class="ui-order-pay">
        <div class="ui-pay"><span class="pay-words">支付方式</span><span class="iconfont pay-arrow">&#xe6a7;
            <!--发票--></span></div>
      </div>
    </body>
    <body>
      <div class="ui-order-bill">
        <div class="ui-bill-info"><span class="bill-words">发票</span><span class="bill-right">无</span></div>
      </div>
    </body>
    <!--买家留言-->
    <body>
      <div class="ui-order-message">
        <div class="ui-message-info"><span class="message-words">买家留言：</span><span class="message-write">
            <input type="text" placeholder="最多输入50字">
            <!--优惠券--></span></div>
      </div>
    </body>
    <body>
      <div class="ui-order-discount">
        <div class="ui-discount-info">
          <div class="discount-left"><span class="discount-words">优惠券：</span><span class="discount-note">无可用</span></div>
          <div class="discount-right"><span class="iconfont">&#xe6a7;
              <!--商品金额--></span></div>
        </div>
      </div>
    </body>
    <body>
      <div class="ui-order-sum">
        <div class="ui-sum-info"><span class="param">商品金额：</span></div>
        <div class="ui-sum-money"><span class="privilege">优惠金额：</span><span class="money">-￥0
            <!--底部--></span></div>
      </div>
    </body>
    <body>
      <div class="ui-order-footer">
        <div class="ui-order-total"><span class="count">合计</span>
          <label></label>
        </div>
        <div class="ui-order-submit"><a href="javascript:;">提交采购单</a></div>
      </div>
    </body>
  </body>
</html>
