  <body title="我购买的">
    <!--公共头-->
    <div class="ui-head ui-hide">
      <div id="m_common_header"></div>
    </div>
    <div class="ui-warning hide"><img src="image/warning-img.png?t=20181115072601">
      <div>订单只支持查看，具体操作请下载拍拍二手APP进行。</div>
    </div>
    <script type="text/template" class="renderBuyListInfo">
      {{ for(var i=0;i<it.length;i++){ }}
          {{ if(i==0){ }}
          <div class="cart-goods-group wx-first">
          {{ }else{ }}
          <div class="cart-goods-group">
          {{ } }}
            <div class="ui-top">
              <div class="{{= config.getDongClass()}}"><img src="image/lianxi.png?t=20181115072601" class="ui-call"><a class="ui-concat" sku={{=it[i].commodityId }} uin={{=it[i].targetUin }} clstag="pageclick|keycount|myBuy__2017081019|2">联系卖家</a></div>
            </div>
            <div class="goods" dealId={{=it[i].dealId}}>
              <div class="goods-detail">
                <div class="goods-detail-core">
                  {{var imageUrl= getImageHost()+'/paipai/s160x160_'+it[i].pic[0]+'!cc_1x1' ;}}
                  <div class="goods-detail-core1"><img src="{{=imageUrl}}" a='{{=imageUrl}}' onerror="this.src = 'image/item-default.png'"></div>
                  <div class="goods-detail-core2">
                    <div class="goods-name"><span>{{=it[i].commodityName || ''}}</span></div>
                    <div class="goods-detail-core3"><span class="price">¥<em>{{=it[i].dealPayFeeTotal || ''}}</em></span></div>
                  </div>
                  {{ if(it[i].dealState==4 || it[i].dealState==10){ }}
                  <div class="goods-prop"> </div>
                  {{ }else if(it[i].dealState==1){ }}
                  <div class="goods-prop"><img src="image/tanhao.png?t=20181115072601"><span class="ui-pay">待支付</span></div>
                  {{ }else if(it[i].dealState==2){ }}
                  <div class="goods-prop"><img src="image/tanhao.png?t=20181115072601"><span class="ui-pay">待发货</span></div>
                {{ }else if(it[i].dealState==7){ }}
                <div class="goods-prop"><img src="image/tanhao.png?t=20181115072601"><span class="ui-pay">打款中</span></div>
                {{ }else if(it[i].dealState==8){ }}
                <div class="goods-prop"><img src="image/tanhao.png?t=20181115072601"><span class="ui-pay">退款中</span></div>
                  {{ }else if(it[i].dealState==3){ }}
                   <div class="goods-prop"><img src="image/tanhao.png?t=20181115072601"><span class="ui-pay">待收货</span></div>
                  {{ }else if(it[i].dealState==5){ }}
                          {{ if(it[i].refundId==0){ }}
                           <div class="goods-prop"><img src="image/close.png?t=20181115072601"><span class="ui-close">订单关闭</span></div>
                        {{ }else{ }}
                           <div class="goods-prop"> </div>
                        {{ } }}
                  {{ }else if(it[i].dealState==11){ }}
                   <div class="goods-prop"><img src="image/tanhao.png?t=20181115072601"><span class="ui-pay">申请退款</span></div>
                  {{ } }}
                </div>
              </div>
            </div>
               {{ if(it[i].operButtonsList && it[i].operButtonsList.length==0){ }}
                {{ if(it[i].viewInvoice){ }}
                  <div class="ui-adress-edit" commodityId={{=it[i].commodityId}} dealId={{=it[i].dealId}} jdOrderCode={{=it[i].jdOrderCode}}>
                    <div class="ui-address-inner">
                        <a class="ui-edit btn-price ">查看发票</a>
                    </div>
                    </div>
                {{ } }}
              {{ }else if(it[i].operButtonsList && it[i].operButtonsList.length==1){ }}
              <div class="ui-adress-edit" commodityId={{=it[i].commodityId}} dealId={{=it[i].dealId}} jdOrderCode={{=it[i].jdOrderCode}}>
              <div class="ui-address-inner">
                      <a class="ui-edit btn-right" key={{=it[i].operButtonsList[0].key }}>{{=it[i].operButtonsList[0].value }}</a>
                      <a class="ui-edit ui-del ui-hide" ></a>
                    {{ if(it[i].viewInvoice){ }}
                    <a class="ui-edit btn-price ">查看发票</a>
                    {{ } }}
               </div>
              </div>
              {{ }else if(it[i].operButtonsList && it[i].operButtonsList.length==2){ }}
              <div class="ui-adress-edit" commodityId={{=it[i].commodityId}} dealId={{=it[i].dealId }} jdOrderCode={{=it[i].jdOrderCode}}>
              <div class="ui-address-inner">
                      <a class="ui-edit btn-right" key={{=it[i].operButtonsList[1].key }}>{{=it[i].operButtonsList[1].value }}</a>
                     <a class="ui-edit ui-del " key={{=it[i].operButtonsList[0].key }}>{{=it[i].operButtonsList[0].value }}</a>
                    {{ if(it[i].viewInvoice){ }}
                          <a class="ui-edit btn-price">查看发票</a>
                    {{ } }}
               </div>
               </div>
               {{ }else if(it[i].operButtonsList && it[i].operButtonsList.length==3) { }}
             <div class="ui-adress-edit" commodityId={{=it[i].commodityId}} dealId={{=it[i].dealId }} jdOrderCode={{=it[i].jdOrderCode}}>
            <div class="ui-address-inner">
                  <a class="ui-edit btn-right " key={{=it[i].operButtonsList[2].key }}>{{=it[i].operButtonsList[2].value }}</a>
                  <a class="ui-edit ui-del" key={{=it[i].operButtonsList[1].key }}>{{=it[i].operButtonsList[1].value }}</a>
                  <a class="ui-edit ui-del ui-dely" key={{=it[i].operButtonsList[0].key }} id={{=it[i].dealId}}>{{=it[i].operButtonsList[0].value }}</a>
                  {{ if(it[i].viewInvoice){ }}
                  <a class="ui-edit btn-price">查看发票</a>
          {{ } }}
          </div>
          </div>
         {{ } }}
          </div>
      {{ } }}
    </script>
    <div class="reverse-dialog">
      <div id="whiteCredit" class="reverse-dialog-panel">
        <div id="confirm-title" class="reverse-dialog-panel-info">确认收货？
          <div class="reverse-dialog-panel-tishi confirm-goods-warn"><span class="confirm-warn">重要提醒：</span><span class="confirm-content">确认收货后钱款将打给卖家，请您确认已收到商品且与卖家描述一致。</span></div></div>
        <div class="reverse-dialog-panel-btns">
          <div id="cancel">取消</div>
          <div id="success">确定</div>
        </div>
      </div>
    </div>
    <div class="reverse-dialog-dely">
      <div class="reverse-dialog-panel">
        <div id="dely-title" class="reverse-dialog-panel-info">确认延长收货时间？
          <div class="reverse-dialog-panel-tishi confirm-goods-warn"><span class="confirm-content">每笔订单只能延长一次收货时间，每次延迟时间为3天哦~ </span></div></div>
        <div class="reverse-dialog-panel-btns">
          <div id="delyCancel">取消</div>
          <div id="delySuccess">确定</div>
        </div>
      </div>
    </div>
    <div class="bgview hide"><img src="image/noAddress.png?t=20181115072601" class="noDataIcon">
      <p>您还未创建收货地址哦~</p>
      <!--我卖出的页面-->
      <div class="mybutton"><span class="one-sell">一键转卖</span><span class="push-sell">发布闲置</span></div>
    </div>
    <div class="ui-footer">
      <!--埋点页面-->
    </div>
    <script type="text/javascript">
      var jap = {
          siteId: 'JA2017_313791', //站点编号，必传字段，如无需要从子午线申请
          skuid: '', //商详页上报skuid

    <script type="text/javascript">

      }catch(e){}
      
      
    </script>
