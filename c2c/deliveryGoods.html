    <div class="ui-head ui-hide">

    <div class="ui-address">
      <script type="text/template" class="receiveAddrInfo">
        {{ for(var i=0;i<it.length;i++){ }}
        <div class="ui-addr-item" index={{=i}} addressId="{{=it[i].id||''}}" receiveName="{{=it[i].name||''}}" addressInfo="{{=it[i].fullAddress||''}}" tel="{{=it[i].mobile||''}}" addressId="{{=it[i].id||''}}" provinceId="{{=it[i].provinceId||'1'}}" cityId="{{=it[i].cityId||'72'}}" countyId="{{=it[i].countyId||'2189'}}" townId="{{=it[i].townId||'0'}}"                     name="{{=it[i].name||''}}" addressDetail="{{=it[i].addressDetail||''}}"  addressDefault="{{=it[i].addressDefault||'false'}}"  >
            {{ if(it[i].addressDefault){ }}
                 <div id="ui-adress-one" class="ui-address-default">
            {{ }else{ }}
                 <div class="ui-address-default">
            {{ } }}
                        <div class="ui-address-inner">
                            <div class="ui-set">
                                <img class="now-selected-img" src="image/select-success.png?t=20181115072601"  alt="编辑" />
                                <div class="ui-address-container">
                                  <div class="ui-address-set"><span class="name">{{=it[i].name||''}}</span><span class="tel">{{=it[i].mobile||''}}</span></div>
                                <div class="ui-address-hint">
                                {{ if(it[i].addressDefault){ }}
                                  <!--<span class="ui-adress-now">默认地址</span>-->
                                {{ }else{ }}
                                {{ } }}
                                  <span>{{=it[i].fullAddress||''}}</span></div>
                                </div>
                            </div>
                            <div class="modify">
                              <div></div>
                              <img src="image/bianji.png?t=20181115072601"  alt="编辑" />
                            </div>
                        </div>
                  </div>
                  </div>
        </div>
        {{ } }}
      </script>
    </div>
    <div class="bgview hide"><img src="image/noAddress.png?t=20181115072601" class="noDataIcon">
      <p>您还未创建收货地址哦~</p>
      <!--我卖出的页面-->
      <div class="mybutton"><span class="one-sell">一键转卖</span><span class="push-sell">发布闲置</span></div>
