  <body title="拍拍秒杀">
    <div class="ui-box"></div>
    <script type="text/template" class="renderResellListInfo">
      {{ for(var i=0;i<it.length;i++){ }}
      {{ if(it[i].bizType==12){ }}
      <div>
      <div class="ui-middle">
      {{var imageUrl= getImageHost()+'/paipai/s240x240_'+it[i].mainPic+'!cc_1x1' ;}}
      <img src="{{=imageUrl}}" a='{{=imageUrl}}' onerror="this.src = 'image/item-default.png'">
      <div class="ui-goods">
      <div class="ui-goods-detail">{{=it[i].title || ''}}</div>
      <ul>
      {{ if(it[i].tags && it[i].tags.length>0){ }}
      {{ for(var j=0;j<it[i].tags.length;j++){ }}
      <li>{{=it[i].tags[j] || ''}}</li>
      {{ } }}
      {{ } }}
      </ul>
      <div class="ui-much">
      <div class="jindu">
      <p style="width:{{=it[i].stockRate+"%"}}"></p>
      </div>
      <div class="ui-num">已售{{=it[i].stockRate || '0'}}%</div>
      </div>
      <div class="ui-goods-price"><span class="first">¥</span><span class="price">{{=it[i].price || ''}}</span><span class="second grar">¥</span><span class="second">{{=it[i].originalPrice || ''}}</span></div>
      </div>
      </div>
      </div>
      {{ } }}
      {{ } }}
    </script>
    <div class="bgview hide"><img src="image/noAddress.png?t=20181115072601" class="noDataIcon">
      <p>您还未创建收货地址哦~</p>
      <!--我卖出的页面-->
      <div class="mybutton"><span class="one-sell">一键转卖</span><span class="push-sell">发布闲置</span></div>
    </div>
    <div class="ui-down">
      <div class="ui-img"><img src="image/pai-2x.png?t=20181115072601"></div>
      <div class="ui-txt">
        <p class="ui-p1">卖二手上拍拍</p>
        <p>打开APP购买优质二手商品</p>
      </div>
      <div id="ui-btn" clstag="pageclick|keycount|goods__201708106|1">打开App</div>
      <div class="ui-close"><img src="image/close_x.png?t=20181115072601"></div>
    </div>
  </body>
