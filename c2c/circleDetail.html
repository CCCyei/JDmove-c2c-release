  </head>
  <link rel="stylesheet" href="css/widget/biz/circleDetail.css?t=20181115072601">
  <body title="">
    <div class="circle-header">
      <div class="topNav"><span class="rightBtn"></span></div>
      <div class="bottom">
        <div class="circleName"></div>
        <div class="numInfo"><span></span></div>
      </div>
    </div>
    <div class="ui-tittle-flex">
      <div clstag="pageclick|keycount|marketPage__201708101|1" class="ui-tittle">更多集市</div>
    </div>
    <div class="ui-goods-box">
      <script type="text/template" class="renderBuyListInfo">
        {{ for(var i=0;i<it.length;i++){ }}
            {{ if(i==0){ }}
             <div class="ui-box " id="active" itemid={{=it[i].commodityId}}>
             {{ }else{ }}
             <div class="ui-box" itemid={{=it[i].commodityId}}>
             {{ } }}
                  <div class="ui-sell-box">
                    <div class="ui-header">
                    {{var imageUrl=getImageIcon('/paipai/s100x100_',it[i].icon,'!cc_1x1') || 'image/head_bg.png';}}
                      <div class="ui-hd-img" uin={{=it[i].uin}}><img src="{{=imageUrl}}" a='{{=imageUrl}}' onerror="this.src = 'image/head_bg.png'"></div> <div class="ui-hd-middle"> <div class="ui-hd-name">{{=it[i].nickName || ''}}</div> <div class="ui-hd-area"><span class="sp ui-time">{{=it[i].position || ''}}</span></div>
                      </div>
                      <div class="ui-hd-price">{{=it[i].updateTimeTip || ''}}</div>
                    </div>
                    <div class="ui-sell-img">
                      <div class="sell-img" style="width:{{=it[i].with}}">
                          {{ for(var j=0;j<it[i].pic.length;j++){ }}
                            {{var imageUrl= getImageHost()+'/paipai/s192x192_'+it[i].pic[j]+'!cc_1x1' ;}}
                            <img src="{{=imageUrl}}" a='{{=imageUrl}}' onerror="this.src = 'image/item-default.png'"}}>
                          {{ } }}
                      </div>
                    </div>
                    <div class="ui-sell-ft">
                      <div class="ui-detail">{{=it[i].commodityTitle || ''}} {{=it[i].charactersDesc.replace(/\\n/g," ") || ''}}</div>
                      <div class="ui-much">
                        <div class="ui-money"><span class="money">¥</span> {{=it[i].sellPrice || ''}}</div>
                      </div>
                    </div>
                  </div>
             </div>
        {{ } }}
      </script>
    </div>
    <div class="bgview hide"><img src="image/noAddress.png?t=20181115072601" class="noDataIcon">
      <p>您还未创建收货地址哦~</p>
      <!--我卖出的页面-->
      <div class="mybutton"><span class="one-sell">一键转卖</span><span class="push-sell">发布闲置</span></div>
    </div>
  </body>
</html>
