    <!--script(type="text/javascript" src="//api.map.baidu.com/getscript?v=2.0&ak=ATH7yIv9t0VNqw2dD57Hj7rn5l6kG7PK&services=&t=20170803155555")-->
    <script>
      var deg=true;
      var deg3=true;
      function amount(th) {
          var regStrs = [['^0(\\d+)$', '$1'], //禁止录入整数部分两位以上，但首位为0
              ['[^\\d\\.]+$', ''], //禁止录入任何非数字和点
              ['\\.(\\d?)\\.+', '.$1'], //禁止录入两个以上的点
              ['^(\\d+\\.\\d{2}).+', '$1'] //禁止录入小数点后两位以上【原来的】
          ];
          for (i = 0; i < regStrs.length; i++) {
              var reg = new RegExp(regStrs[i][0]);
              th.value = th.value.replace(reg, regStrs[i][1]);
          }
          if(Math.floor(th.value)>=10000000 ){
              th.value = th.value.substr(0, 7);
              var $div = $('<div class="'+wxTypeForJD()+'">' + "最大不能超过一千万" + '</div>');
              $('body').append($div);
              if(deg){
                  deg=false
                  if (!$div.hasClass('show')) {
                      setTimeout(function () {
                          $div.addClass('show');
                      }, 0);
                      setTimeout(function () {
                          $div.removeClass('show')
                          deg=true
                      }, 2000);
                  }
              }
          }
      }
      function amount3(th) {
          var regStrs = [['^0(\\d+)$', '$1'], //禁止录入整数部分两位以上，但首位为0
              ['[^\\d\\.]+$', ''], //禁止录入任何非数字和点
              ['\\.(\\d?)\\.+', '.$1'], //禁止录入两个以上的点
              ['^(\\d+\\.\\d{1}).+', '$1'] //禁止录入小数点后两位以上【原来的】
          ];
          for (i = 0; i < regStrs.length; i++) {
              var reg = new RegExp(regStrs[i][0]);
              th.value = th.value.replace(reg, regStrs[i][1]);
          }
          th.value=th.value.replace(/[^0-9]/g,'')
          if (th.value.toString().length > 3) {
              th.value = th.value.substr(0, 3);
              var str='<div class="'+wxTypeForJD()+'">' + "最大不能超过一千" + '</div>';
              var $div = $('<div class="'+wxTypeForJD()+'">' + "最大不能超过一千" + '</div>');
              console.log(str+"jhb");
              $('body').append($div);
              if (deg3) {
                  deg3 = false
                  if (!$div.hasClass('show')) {
                      setTimeout(function () {
                          $div.addClass('show');
                      }, 0);
                      setTimeout(function () {
                          $div.removeClass('show')
                          deg3 = true
                      }, 2000);
                  }
              }
          }
      }
    </script>
