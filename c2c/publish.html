  <body title="发布">
    <div class="title">标题
      <input placeholder="商品标题，品牌型号可以帮助搜索">
    </div>
    <div class="desc">
      <div class="desc-text"><i>描述</i>
        <textarea placeholder="描述一下商品吧"></textarea>
      </div>
      <div class="desc-pic">
        <div class="pic-list"><img src="image/item-default.png?t=20181115072601" class="main-pic"><img src="image/picx@2x.png?t=20181115072601" class="close"></div>
        <div class="pic-add"><img src="image/pic2@2x.png?t=20181115072601" class="add-img">
          <p>添加图片</p>
        </div>
      </div>
      <div class="place"><img src="image/dingwei@2x.png?t=20181115072601"><span>选取商品位置</span></div>
    </div>
    <div class="pay">
      <div class="pay-text">想卖多少钱</div>
      <div class="pay-much">
        <div class="pay-now"><span>价格</span><span class="yuan">￥</span><i>66.00</i></div>
        <div class="pay-old"><span>原价</span><span class="yuan">￥</span><i>66.00</i></div>
      </div>
      <div class="pay-track"><span>运费</span><span class="yuan">￥</span><i>66.00</i></div>
      <div class="pay-classification"><span>分类</span><span class="lei">居家服饰</span><img src="image/to-right.png?t=20181115072601"></div>
      <ul class="pay-class">
        <li>全新</li>
        <li>全新3</li>
        <li>全新123</li>
      </ul>
      <div class="circle">
        <p>选择集市</p>
        <ul class="ui-circle">
          <li class="active">京东集团</li>
          <li>京东集团</li>
          <li>京东集团</li>
        </ul>
      </div>
      <div class="confirmBar-new hide"><span>发布商品</span></div>
    </div>
  </body>
