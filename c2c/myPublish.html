  <body title="我发布的">
    <div class="ui-tittle-box ui-hide"></div>
    <div class="ui-tittle-flex">
      <div clstag="pageclick|keycount|myPublish__2017081017|1" class="ui-tittle">下架商品</div>
    </div>
    <script type="text/template" class="renderBuyListInfo">
      {{ for(var i=0;i<it.length;i++){ }}
          {{ if(i==0){ }}
          <div class="cart-goods-group ui-goods-first">
          {{ }else{ }}
          <div class="cart-goods-group">
           {{ } }}
                <div class="goods" commodityId={{=it[i].commodityId}}>
                  <div class="goods-detail">
                    <div class="goods-detail-core">
                      {{var imageUrl= getImageHost()+'/paipai/s160x160_'+it[i].pics[0]+'!cc_1x1' ;}}
                      <div class="goods-detail-core1"><img src="{{=imageUrl}}" a='{{=imageUrl}}' onerror="this.src = 'image/item-default.png'"></div>
                      <div class="goods-detail-core2">
                        <div class="goods-name"><span>{{=it[i].commodityTitle || ''}} {{=it[i].charactersDesc.replace(/\\n/g," ") || ''}}</span></div>
                        <div class="goods-detail-core3"><span class="price">¥<em>{{=it[i].sellPrice || ''}}</em><i>{{=it[i].originalCost || ''}}</i></span></div>
                        <div class="goods-msg">
                          <div class="liulan"><img src="image/fliulan.png?t=20181115072601"><span>{{=it[i].browseCount || '0'}}</span></div>
                          <div class="liuyan"><img src="image/fliuyan.png?t=20181115072601"><span>{{=it[i].commentCount || '0'}}</span></div>
                          <div class="dianzan"><img src="image/fzan.png?t=20181115072601"><span>{{=it[i].collectionCount || '0'}}</span></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="ui-adress-edit" commodityId={{=it[i].commodityId}} refReason="{{=it[i].refReason}}">
                  {{ if(it[i].verifyState==2){ }}
                  <div class="ui-address-inner">
                    {{ if(it[i].refReason && it[i].refReason !==''){ }}
                          <img src="image/ask.png?t=20181115072601" class="ui-call">
                    {{ } }}
                      <a class="ui-concat">审核失败</a><a class="ui-edit goodsdown" clstag="pageclick|keycount|myPublish__2017081017|3"><span>下架</span></a><a class="ui-edit ui-del" clstag="pageclick|keycount|myPublish__2017081017|2"><span>编辑</span></a></div>
                  {{ }else{ }}
                   <div class="ui-address-inner"><a class="ui-edit goodsdown" clstag="pageclick|keycount|myPublish__2017081017|3"><span>下架</span></a><a class="ui-edit ui-del" clstag="pageclick|keycount|myPublish__2017081017|2"><span>编辑</span></a></div>
                  {{ } }}
                </div>
          </div>
      {{ } }}
    </script>
    <div class="reverse-dialog">
      <div id="whiteCredit" class="reverse-dialog-panel">
        <div id="confirm-title" class="reverse-dialog-panel-info">确定下架该商品？</div>
        <div class="reverse-dialog-panel-btns">
          <div id="cancel">取消</div>
          <div id="success">确定</div>
        </div>
      </div>
    </div>
    <div class="reverse-dialog-fail">
      <div id="txt-box" class="reverse-dialog-panel">
        <div class="reverse-dialog-panel-info"></div>
        <div class="reverse-dialog-panel-btns btns-count-one">
          <div id="success">我知道了</div>
        </div>
      </div>
    </div>
    <div class="bgview hide"><img src="image/noAddress.png?t=20181115072601" class="noDataIcon">
      <p>您还未创建收货地址哦~</p>
      <!--我卖出的页面-->
      <div class="mybutton"><span class="one-sell">一键转卖</span><span class="push-sell">发布闲置</span></div>
    </div>
