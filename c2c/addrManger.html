  <body title="地址管理">
    <!--公共头-->
    <div class="ui-head ui-hide">
      <div id="m_common_header"></div>
    </div>
    <div class="ui-addr"></div>
    <script type="text/template" class="addrInfo">
      {{ for(var i=0;i<it.length;i++){ }}
      <div class="ui-addr-item" addressId={{=it[i].id||''}}>
          <div id="ui-adress-one" class="ui-address-default">
              <div class="ui-address-inner">
                  <div class="ui-set">
                  <div class="ui-address-set"><span>收货人:</span><span class="name">{{=it[i].name||''}}</span><span class="tel">{{=it[i].mobile||''}}</span></div>
                  <div class="ui-address-hint">
                  {{ if(it[i].addressDefault==true){ }}
                  <span class="ui-adress-now">收货地址: </span>
                  {{ }else{ }}
                  <span>收货地址: </span>
                  {{ } }}
                  <span class="addressName">{{=it[i].fullAddress||''}}</span></div>
                  </div>
              </div>
          </div>
          <div class="ui-adress-edit">
          <div class="ui-address-inner"><a class="ui-concat" addressId={{=it[i].id||''}}>
          {{ if(it[i].addressDefault==true){ }}
               <img src="image/btn-moren-2x.png?t=20181115072601" class="btn-img2 default" addressId={{=it[i].id||''}}>
               <span class="btn-set btn-edit">默认地址</span>
          {{ }else{ }}
               <img src="image/btn-moren2-2x.png?t=20181115072601" class="btn-img2 default" addressId={{=it[i].id||''}}>
               <span class="btn-set btn-set-edit">设为默认地址</span>
          {{ } }}
          </a><a class="ui-edit ui-delete" addressId={{=it[i].id||''}}><img src="image/group20@2x.png?t=20181115072601" class="btn-img" addressId={{=it[i].id||''}}><span class="btn-set delete" addressId={{=it[i].id||''}}>删除</span></a><a class="ui-edit ui-bianji" addressDetail="{{=it[i].addressDetail||''}}" addressId={{=it[i].id||''}} provinceid={{=it[i].provinceId||'1'}} cityid={{=it[i].cityId||'72'}} countryid={{=it[i].countyId||'2189'}} townid={{=it[i].townId||'0'}} addressDefault={{=it[i].addressDefault||'false'}}><img src="image/bianji.png?t=20181115072601" class="btn-img" addressId={{=it[i].id||''}}><span class="btn-set edit" addressId={{=it[i].id||''}}>编辑</span></a></div>
          </div>
      </div>
      {{ } }}
    </script>
    <div class="reverse-dialog">
      <div id="whiteCredit" class="reverse-dialog-panel">
        <div id="confirm-title" class="reverse-dialog-panel-info">
          <div class="reverse-dialog-panel-tishi confirm-goods-warn">确认删除收货地址?</div></div>
        <div class="reverse-dialog-panel-btns">
          <div id="cancel">取消</div>
          <div id="success">确定</div>
        </div>
      </div>
    </div>
    <div class="bgview hide"><img src="image/noAddress.png?t=20181115072601" class="noDataIcon">
      <p>您还未创建收货地址哦~</p>
      <!--我卖出的页面-->
      <div class="mybutton"><span class="one-sell">一键转卖</span><span class="push-sell">发布闲置</span></div>
    </div>
    <div class="ui-layer-ft">
      <p>添加收货地址</p>
    </div>
    <div class="ui-footer">
      <!--埋点页面-->
    </div>
    <script type="text/javascript">
      var jap = {
          siteId: 'JA2017_313791', //站点编号，必传字段，如无需要从子午线申请
          skuid: '', //商详页上报skuid
          shopid: '', //店铺页上报店铺id
          orderid: '', //订单成功提交页上报订单号
          autoLogPv: true  //是否自动上报pv
      };
    </script>
    <script src="//wl.jd.com/unify.min.js?t=20181115072601"></script>
    <script type="text/javascript">
      try{
          MPing.inputs.Click.attachEvent();
      }catch(e){}
      
      
    </script>
